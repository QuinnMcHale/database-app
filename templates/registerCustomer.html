<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/base.css') }}">
<h1>Register as a Customer</h1>
<form action="/registerCustomerAuth" method="POST">
	<input type="email" name="email" placeholder="email" required> <br>
	<input type="text" name="name" placeholder="name" required> <br>
	<input type="password" name="password" placeholder="password" required> <br>
	<input type="text" name="building" placeholder="building number(string)" required> <br>
	<input type="text" name="street" placeholder="street name" required> <br>
	<input type="text" name="city" placeholder="city" required> <br>
	<input type="text" name="state" placeholder="state" required> <br>
	<input type="number" name="phone" placeholder="phone number" required> <br>
	<input type="text" name="passportNum" placeholder="passport number(string)" required> <br>
	<input type="text" name="passportExp" placeholder="passport expiration(YYYY-MM-DD)" required> <br>
	<input type="text" name="passportCountry" placeholder="passport country" required> <br>
	<input type="text" name="dob" placeholder="Date of birth (YYYY-MM-DD)" required> <br> <br>
	<input type="submit" value="Register as Customer"> <br> <br>
	{% if error %}
		<p class="error"><strong>Error:</strong> {{error}}</p>
	{% endif %}
</form>

<a href="/register">Back to register page</a>
